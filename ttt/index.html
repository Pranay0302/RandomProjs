<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div align="center">
        <h1>tic tac toe</h1>
        <h5 id="change">X turn</h5>
        <button type="reset" onclick="new_game()" class="reset_button">reset</button>
    </div>
    <div class="row">
        <table class="random" onclick="move(event)">
            <tr>
                <td id="square-1"></td>
                <td id="square-2"></td>
                <td id="square-3"></td>
            </tr>
            <tr>
                <td id="square-4"></td>
                <td id="square-5"></td>
                <td id="square-6"></td>
            </tr>
            <tr>
                <td id="square-7"></td>
                <td id="square-8"></td>
                <td id="square-9"></td>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
